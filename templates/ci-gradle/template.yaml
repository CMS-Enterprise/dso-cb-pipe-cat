version: 1
type: pipeline-template
templateType: MULTIBRANCH
name: gradle CI Pipeline Job
description: Simple JAVA(Ver 11/17) APP with Gradle
parameters:
  - name: emailRecipient
    type: string
    displayName: Email address to be used for sending build notifications
  - name: github_repo
    type: string
    displayName: GitHub HTTPS repo endpoint
  - name: gh_org
    type: string
    displayName: Name of your Github Org
  - name: artifact_name
    type: string
    displayName: Name of your artifact in Artifactory
  - name: artifactory_project_name
    type: string
    displayName: Name of your project in Artifactory
  - name: artifact_package_path
    type: string
    displayName: Path to your artifact (optional if image-based)
  - name: artifactory_path
    type: string
    displayName: URL to Artifact in Jfrog Artifactory or ECR 
  - name: ado_iam_role
    type: string
    displayName: ARN of IAM role to be assumed in ADO owned AWS account
  - name: java_version
    type: string
    displayName: Java version
  - name: build_args
    type: string
    displayName: Gradle Build arguments
    defaultValue: clean build
  - name: test_args
    type: string
    displayName: Gradle Test arguments
    defaultValue: test
  - name: gradle_build_path
    type: string
    displayName: Path and name of the build.gradle file
  - name: work_directory
    type: string
    displayName: Name of the working directory
  - name: sq_project_key
    type: string
    displayName: Sonarqube project key
  - name: org_id
    type: string
    displayName: Snyk org id
  - name: docker_args
    type: string
    displayName: Docker arguments
  - name: docker_file
    type: string
    displayName: Name of the Docker file
  - name: zip_path
    type: string
    displayName: Path to the application files to be uploaded to Artifactory
    defaultValue: .
  - name: file_name
    type: string
    displayName: Name of the build zip file
    defaultValue: example.zip
   
multibranch:
  branchSource:
    # git:
      # remote: ${github_repo}
    github:
      repoOwner: ${gh_org}
      repository: ${github_repo}
      credentialsId: "git_token"
  orphanedItemStrategy:
    daysToKeep: 3