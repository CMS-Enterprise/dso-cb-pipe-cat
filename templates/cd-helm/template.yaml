version: 1
type: pipeline-template
# templateType: PIPELINE
name: helm Pipeline Job
description: Simple CD with Helm
parameters:
  - name: tech
    type: string
    displayName: Technology of your artifact to be deployed
    defaultValue: maven
  - name: emailRecipient
    type: string
    displayName: Email address to be used for sending build notifications
  - name: github_repo
    type: string
    displayName: GitHub HTTPS repo endpoint
  - name: artifactory_path
    type: string
    displayName: Path to Artifact in Jfrog Artifactory or ECR 
  - name: ado_iam_role
    type: string
    displayName: ARN of IAM role to be assumed in ADO owned AWS account
  - name: test_args
    type: string
    displayName: Test arguments
    defaultValue: clean test
  - name: gh_org
    type: string
    displayName: Name of your Github Org
  - name: work_directory
    type: string
    displayName: Name of the working directory

